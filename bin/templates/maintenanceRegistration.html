<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registro de manutenções</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<img th:src="@{/images/maintenanceregistration.png}" class="img-responsive"/>
				<form autocomplete="off" action="#" th:action="@{/maintenanceRegistration}"
					th:object="${maintenance}" method="post" class="form-horizontal"
					role="form">
					<h2>Registro de manutenção</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('carName')}" th:errors="*{carName}"
								class="validation-message"></label>
						<input type="text" th:field="*{carName}" placeholder="Nome do carro"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
							<input type="text" th:field="*{name}"
								placeholder="Nome da manutencao" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{km}" placeholder="km"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('km')}" th:errors="*{km}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{description}"
								placeholder="Descricao" class="form-control" /> <label
								th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Registrar Manutenção</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
				<a th:href="@{/admin/maintenances}" class="btn btn-info" role="button">Voltar a manutenções</a>
				<a th:href="@{/admin/home}" class="btn btn-info" role="button">Voltar a pagina inicial</a>
			</div>
		</div>
	</div>

</body>
</html>
